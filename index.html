<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة انتظار الحل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>⏳ لم يُنشر الحل بعد</h1>
        <p>عزيزي التلميذ، لن يتم نشر الحل النموذجي حتى انتهاء مدة الامتحان المحددة.</p>

        <div id="countdown-display">
            <p>يتبقى على نشر الحل:</p>
            <div class="timer">
                <span id="hours">00</span><small> ساعة</small>
                <span id="minutes">00</span><small> دقيقة</small>
                <span id="seconds">00</span><small> ثانية</small>
            </div>
        </div>

        <div id="solution-ready-message" style="display:none;">
            <p>انتهى وقت الامتحان! يمكنك الآن الانتقال لرؤية الحل.</p>
            <a href="solution.html" class="button">رابط الحل النموذجي</a>
        </div>
    </div>

    <script>
        // **!!! يجب تعديل هذا التاريخ والوقت !!!**
        // يمثل تاريخ ووقت انتهاء مدة الامتحان وبدء عرض الحل
        // الصيغة: السنة, الشهر-1 (يناير=0), اليوم, الساعة, الدقيقة, الثانية
        // مثال: 5 ديسمبر 2025 الساعة 18:00:00 (06:00 مساءً)
        const deadline = new Date(2025, 12, 9, 12, 0, 0).getTime();

        const timerInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = deadline - now;

            // إذا انتهى الوقت
            if (distance < 0) {
                clearInterval(timerInterval);
                // توجيه تلقائي لصفحة الحل
                window.location.href = "solution.html";
                return; 
            }

            // حساب الوقت المتبقي
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض العداد
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

        }, 1000); // تحديث كل ثانية
    </script>
</body>
</html>
